<script>
function loadCSS() {
    var $head = $("#code").contents().find("head");                
    $head.html("<style>" + editor.getValue() + "</style>" + "<scr" + "ipt>" + editor2.getValue() + "</scr" + "ipt>");
}; 



var delay;
// Initialize CodeMirror editor with a nice html5 canvas demo.
var editor = CodeMirror.fromTextArea(document.getElementById("css"), {
        lineNumbers: true,
        matchBrackets: true
    });
	editor.on("change", function() {
    clearTimeout(delay);
    
    delay = setTimeout(updatePreview, 10);
});
function updatePreview() {
    loadCSS();
}
setTimeout(updatePreview, 10);



var delay2;
// Initialize CodeMirror editor with a nice html5 canvas demo.
var editor2 = CodeMirror.fromTextArea(document.getElementById("js"), {
        lineNumbers: true,
        matchBrackets: true
    });
	
		
editor2.on("change", function() {
    clearTimeout(delay2);
    
    delay2 = setTimeout(updatePreview2, 10);
});
function updatePreview2() {
    loadCSS();
}
setTimeout(updatePreview2, 10);




var delay3;
// Initialize CodeMirror editor with a nice html5 canvas demo.
var editor3 = CodeMirror.fromTextArea(document.getElementById("html"), {
        lineNumbers: true,
        matchBrackets: true
    });
	
	editor3.on("change", function() {
    clearTimeout(delay3);
    
    delay3 = setTimeout(updatePreview3, 0);
});

function updatePreview3() {
    var previewFrame3 = document.getElementById('code');
    var preview3 =  previewFrame3.contentDocument ||  previewFrame3.contentWindow.document;
    preview3.open();
    preview3.write(editor3.getValue());
    preview3.close();
    loadCSS();
}
setTimeout(updatePreview3, 0);

</script>
